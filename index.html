<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1668162c0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Start -->
    <header class="header">
      <nav>
        <h4 class="nav-title">Influencer Products</h4>

        <ul>
          <li class="navitems">Home</li>
          <li class="navitems">Products</li>
          <li class="navitems">Sign up</li>
          <li class="navitems">Log In</li>
        </ul>
        <div>
          <img class="icon" src="images/icon/search.svg" alt="" />
          <img class="icon" src="images/icon/cart.svg" alt="" />
        </div>
      </nav>

      <!-- header banner -->
      <main>
        <div class="banner">
          <div class="content-container">
            <h1 class="title">Start your Journey as Influencer</h1>
            <p class="description">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="btn-primary">
              Preebook now <span> <i class="fa-solid fa-arrow-right"></i></span>
            </button>
          </div>

          <div class="bannerimg">
            <img src="images/main-camera.png" alt="" class="img" />
          </div>
        </div>
      </main>
    </header>

    <!-- Header End -->

    <!-- barnds logo Start -->
    <div class="logcontainer">
      <hr class="lineborder bordercolor" />
      <div class="logs">
        <img src="images/logos/Alibaba.svg" alt="" class="logo" />
        <img src="images/logos/Amazon.svg" alt="" class="logo" />
        <img src="images/logos/Daraz.pk Logo.svg" alt="" class="logo" />
        <img src="images/logos/Ebay.svg" alt="" class="logo" />
        <img src="images/logos/Rakuten.svg" alt="" class="logo" />
        <img src="images/logos/Walmart.svg" alt="" class="logo" />
        <img src="images/logos/Target.svg" alt="" class="logo" />
      </div>
      <hr class="lineborder bordercolor" />
    </div>

    <!-- barnds logo End -->
  </body>
</html>
